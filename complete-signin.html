<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Sign-In</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Set the primary color to green */
        .spinner-border, .progress-bar, .btn-primary, .alert-success {
            color: #fff;
            background-color: #28a745; /* Green color */
            border-color: #28a745; /* Green color */
        }

    
        .success-card {
            display: none;
        }

        .success-card img {
            width: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="brand-assets/MATRIC IQ LOGO.png" style="width: 200px" /></a>
        </div>
    </nav>

    <section class="create-form-container justify-content-center">
        <div class="container py-2 form-section justify-content-center">
            <div class="login-account row d-flex align-items-center justify-content-center">
                <div class="my-5 col-xl-10 card-container">
                    <div class="row g-5 form-container">
                        <div class="col-md-4 col-lg-5 d-none d-md-block">
                            <img src="brand-assets/female student.png" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem; padding: 1rem;" />
                        </div>
                        <!-- Initial Form Card -->
                        <div id="sign-in-card" class="col-md-8 col-lg-6 card bg-light border">
                            <div class="p-4 p-lg-5 text-black mx-auto">
                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Completing Sign-In</h3>
                                <form id="magic-link-form">
                                    <div id="spinner" class="spinner-border text-primary my-3 mx-auto" role="status">
                                        <span class="visually-hidden">Processing...</span>
                                    </div>
                                    <div id="message">
                                        <div class="alert alert-danger error-message d-none" role="alert">An error occurred during sign-in.</div>
                                        <div class="alert alert-success success-message d-none" role="alert">Sign-in completed successfully!</div>
                                    </div>
                                </form>
                                <div class="mt-3">
                                    <p>- login with social media -</p>
                                    <button id="google" class="btn btn-outline-success me-2">
                                        <span id="spinner-g" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
                                        <i class="fab fa-google"></i> Google
                                    </button>
                                    <button class="btn btn-outline-success"><i class="fab fa-facebook-f"></i> Facebook</button>
                                </div>
                                <div class="mt-3">
                                    <p>Or</p> 
                                    <a href="login.html">login here..</a>
                                </div>
                                <p class="mt-3">Don't have an account? <a href="create-account.html">Create account</a></p>
                            </div>
                        </div>

                       
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signin-complete.js" type="module" defer></script>
</body>
</html>
